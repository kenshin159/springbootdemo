<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:fragment="header-css">
	<!-- this is header-css -->
	<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<link rel="stylesheet" th:href="@{/DataTable/datatables.min.css}" />
</div>
<div th:fragment="header-js">
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/DataTable/datatables.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
</div>
</head>
<body>
	<div th:fragment="header">
		<!-- this is header -->
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="active navbar-brand" th:href="@{/}">Home</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a th:href="@{/products}">Product</a></li>
					</ul>
					<ul class="nav navbar-nav">
						<li><a th:href="@{/about}">About</a></li>
					</ul>
					<ul sec:authorize="isAuthenticated()"
						class="nav navbar-nav navbar-right">
						<li><span> Username: <span sec:authentication="name"></span><a
								style="margin-left: 30px" th:href="@{/logout}">Logout</a></span></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
